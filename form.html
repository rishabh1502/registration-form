<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athletics Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="submit_form.php" method="post">
    <h2>Athletics Registration Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="sports">Select Sports Interested In:</label>
    <select id="sports" name="sports[]" multiple required>
      <option value="running">Running</option>
      <option value="jumping">Jumping</option>
      <option value="throwing">Throwing</option>
      <option value="hurdles">Hurdles</option>
      <option value="cricket">cricket</option>
      <!-- Add more sports as needed -->
    </select>

    <label for="requirements">Any Specific Requirements:</label>
    <textarea id="requirements" name="requirements" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
